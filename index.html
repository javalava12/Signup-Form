<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h2>Signup Form</h2>
  </div>
  <table class="container">
    <tr>
        <td>
            <form id="form" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div class="form-control">
                    <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                    <input type="text"  id="fullName">
                    <div id="full-name-err"></div>
                </div>
                
                <div class="form-control">
                    <label>Email Address</label>
                    <input type="email"  id="email">
                    <div id="email-err"></div>
                </div>
                <div class="form-control">
                    <label>Mobile Number</label>
                    <input type="phone"  id="mobile">
                    <div id="phone-err"></div>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password"  id="pass">
                    <div id="password-err"></div>
                </div>
                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password"  id="pass2">
                    <div id="password2-err"></div>
                </div>
                <div  class="form-action-buttons">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </td>
        <td>
            <table class="list" id="signup">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email Address</th>
                        <th>Mobile Number</th>
                        <th>Action Buttons</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </td>
    </tr>
</table>



  <script src="index.js"></script>
  
</body>
</html>
