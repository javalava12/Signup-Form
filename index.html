<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h2>Signup Form</h2>
  </div>
  <table class="container">
    <tr>
        <td>
            <form id="form" class="form" name="myForm" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div class="form-control">
                    <label for="name">Full Name*</label><label class="validation-error hide" id="fullNameValidationError">Required.</label>
                    <input type="text"  id="fullName"><span class="formerror"> </span>
                    <small>Error message</small>
                    
                </div>
                
                <div class="form-control">
                    <label for="name">Email Address</label>
                    <input type="email"  id="email">
                    <small>Error message</small>
                    
                </div>
                <div class="form-control">
                    <label for="name">Mobile Number</label>
                    <input type="phone"  id="mobile">
                    <small>Error message</small>
                    
                </div>
                <div class="form-control">
                    <label for="name">Password</label>
                    <input type="password"  id="password">
                    <small>Error message</small>
                    
                </div>
                <div class="form-control">
                    <label for="name">Confirm Password</label>
                    <input type="password"  id="password2">
                    <small>Error message</small>
                    
                </div>

                <button id="submit" type="submit">Submit</button>
                <!-- <div  class="form-action-buttons">
                    <input type="submit" value="Submit">
                </div> -->
            </form>
        </td>
        <td>
            <table class="list" id="signup">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email Address</th>
                        <th>Mobile Number</th>
                        <th>Action Buttons</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </td>
    </tr>
</table>



  <script src="index.js"></script>
  
</body>
</html>
